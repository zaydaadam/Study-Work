<!DOCTYPE html>
<html lang="en">
<!-- 
flexbox flexible layout 
grid rigid layout
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <!-- flexbox is flexible with alignminent unlike grid -->
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: lightpink;">div 2 <p>text</p>
        </div>
    </div>
    <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; 
                flex: 1;
        ">flex: 1
        <!-- flex 1 is like 1fr from grid -->
        </div>
        <div style="background-color: lightblue; width: 100px; flex: 2;">flex: 2</div>
    </div>

    <div style="
                margin-top: 30px;
                display: flex;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                flex-direction: row;
                justify-content: space-between;
                ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px; 
            ">100px
        </div>
        <div style="background-color: lightblue; width: 100px;">flex: 2</div>
    </div>
        <div style="
                        margin-top: 30px;
                        display: flex;
                        height: 70px;
                        border-width: 1px;
                        border-style: solid;
                        border-color: gray;
                        flex-direction: row;
        
                        justify-content: space-between;
                        /* vertical alignment end start and center */
                        align-items: center;
                        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px; 
                    ">100px
            </div>
            <div style="background-color: lightblue; width: 100px;">flex: 2</div>
        </div>
        <div style="
            display: flex;
            margin-top: 40px;

        ">
        <div style="background-color: lightblue; width: 200px;">200px</div>
        <div style="background-color: lightpink; width: 75px;">75px</div>

        </div>
        <div style="
         display: flex;
         margin-top: 40px;
         justify-content: space-between;
         flex-direction: row;
        ">
        <div style="background-color: lightblue; width: 50px;">item1</div>
        <div style="background-color: lightpink; width: 50px; flex: 1;">item2</div>
        <div style="background-color: lightblue; width: 75px;">item3</div>
        </div>

        <div style="
            display: flex;
            margin-top: 40px;
            justify-content: space-between;
        ">
            <div style="background-color: pink;">item1</div>
            <div style="background-color: pink;">item1</div>
            <div style="background-color: pink;">item1</div>
            <div style="background-color: pink;">item1</div>
        </div>
        <div style="
            display: flex;
            margin-top: 40px;
            border-color: gray;
            border-width: 1px;
            border: solid;
            height: 50px;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

        ;">
            <div style="background-color: pink; height: 20px;">item1</div>
            <div style="background-color: pink; height: 20px;">item1</div>
        </div>
    </body>

</html>
