<!DOCTYPE html>
<html lang="en">
<!-- layout is more rigid for grid then flexbox -->
<head>
</head>
<!-- CSS Grid fix alignment issues with displayl in line block cause profile and youtube title space from two div -->

<body style="padding-bottom: 1000px;">
    <div style="
    display:grid;

    grid-template-columns: 100px 100px;
    ">
        <!-- 3rd way style is inline styles inside html -->
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2 <p>text</p>
        </div>
    </div>
    <div style="
        display:grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px <p>text</p>
        </div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="
                display:grid;
                margin-top: 30px;       
                                    /* 1fr takes the remain space  rigid layout for grid wont change if change order*/
                grid-template-columns: 100px 1fr;
                ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr
        </div>
    </div>
    <div style="
                        display:grid;
                        margin-top: 30px;       
                                            /* 1fr takes the remain space */
                        grid-template-columns: 100px 1fr 2fr;
                        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr
        </div>
        <div style="background-color: lightblue;">2fr</div>
    </div>

    <div style="
                                display:grid;
                                margin-top: 30px;       
                                                    /* 1fr takes the remain space */
                                grid-template-columns: 1fr 1fr 1fr;
                                /* space between */
                                column-gap: 20px;
                                row-gap: 40px;
                                ">
        <div style="background-color: lightblue; height: 200px;">100px</div>
        <div style="background-color: lightpink; height: 200px;">1fr
        </div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr
        </div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr
        </div>
    </div>
</body>

</html>
